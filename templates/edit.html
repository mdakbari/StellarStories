{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>StellarStories Admin Panel</h1>
                    
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h2>Add/ Edit  Post</h2>
                <form id="contactForm" method="post" action="/edit/{{ post.sno if post.sno else '0' }} ">
                    <!-- <div class="form-floating">
                        <input class="form-control"  id="username" type="text" name="username" value="{{ post.username }}" placeholder="Enter Name" data-sb-validations="required" />
                        <label for="name">Username</label>
                    </div> -->
                    <div class="form-floating">
                        <input class="form-control"  id="title" type="text" name="title" value="{{ post.title }}" placeholder="Enter Name" data-sb-validations="required" />
                        <label for="name">Title</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="content" type="text" name="content" value="{{ post.content }}" placeholder="Enter Content" data-sb-validations="required" />
                        <label for="email">Content</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" name="slug" value="{{ post.slug }}" placeholder="Enter Slug number" data-sb-validations="required" />
                        <label for="phone">Slug No</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="img_file" name="img_file" value="{{ post.img_file }}" placeholder="Enter File Name"  data-sb-validations="required" />
                        <label for="message">Img_file</label>
                    </div>
                    <br />
                
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Send</button>
                </form>
        </div>
    </div>
</div>

{% endblock %}
</html>
